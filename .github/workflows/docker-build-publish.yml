name: Publish docker image and deploy to production
#on:
#  push:
#    tags:
#      - "v*"
on:
  push:
    branches: [ main ]
jobs:
  push_to_registry:
    name: Deploy to production
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PACKAGES_TOKEN }}
      - name: Build container image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            docker.pkg.github.com/${{ github.repository }}/lb-asteroids-image:${{ github.sha }}
            docker.pkg.github.com/${{ github.repository }}/lb-asteroids-image:latest
      - name: Executing remotely deploy scripts
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ghactions
          key: ${{ secrets.DROPLET_PRIVATE_KEY }}
          port: 222
          passphrase: ${{ secrets.DROPLET_PASSPHRASE }}
          script: |
            . ~/deploy.sh




